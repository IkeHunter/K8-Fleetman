global:
  slack_api_url: 'https://hooks.slack.com/services/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'
route:
  group_by: ['alertname']
  group_wait: 5s
  group_interval: 1m
  repeat_interval: 10m # resend alert, if active, every 10 minutes
  receiver: 'slack'

receivers:
- name: 'slack'
  slack_configs:
  - channel: '#alerts'
    icon_emoji: ':bell:'
    send_resolved: true
    text: "<!channel> \nsummary: {{ .CommonAnnotations.summary }}\ndescription: {{ .CommonAnnotations.description }}\nmessage: {{ .CommonAnnotations.message }}"
